<font FACE="華康新儷粗黑" LANG="ZH-TW" SIZE="4">
<p class="MsoNormal" align="left">大陸海南橋藝協會計畫於2009年辦理兩岸橋藝交流，邀請臺灣地區橋友組對參加，有關訊息如下：</p>
<p class="MsoNormal" align="left">1.時間：2009年12月5日-20日（5天左右）。</p>
<p class="MsoNormal" align="left">2.地點：海南省三&#20122;(亞)市。</p>
<p class="MsoNormal" align="left">3.邀請隊數：3-6隊，預定16隊，前8名發獎金。</p>
<p class="MsoNormal" align="left">4.食宿：各隊自理，略有優惠。</p>
<p class="MsoNormal" align="left">5.報名截止日：意者請於7月10日前，電洽高雄市橋藝中心TEL:07-3346977 夏秀慶&nbsp; 
<span LANG="ZH-TW"><a href="mailto:a1301@mai..csc.com.tw">a1301@mai..csc.com.tw</a></p>
<p>　</p>
</span>
<p class="MsoNormal" align="left">&nbsp;報名。</p>
